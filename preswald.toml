[project]
title = "AI Job Market Analytics App"
version = "0.1.0"
port = 8501
slug = "AI-Jobs"
entrypoint = "hello.py"

[branding]
name = "AI Job Market Analytics App"
logo = "images/logo.png"
favicon = "images/favicon.ico"
primaryColor = "#3B82F6"

[theme]
primary_color = "#00d4aa"
secondary_color = "#0066cc"
background_color = "#0f0f23"
text_color = "#ffffff"

[layout]
sidebar_width = 350
main_width = 1400
chart_height = 500

[data]
cache_size = "2GB"
refresh_interval = "1h"

[features]
enable_filters = true
enable_export = true
enable_sharing = true

[data.ai_job_dataset_csv]
type = "csv"
path = "data/ai_job_dataset.csv"

[logging]
level = "INFO"
format = "%(asctime)s - %(name)s - %(levelname)s - %(message)s"